<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script type="text/javascript" src="a.js"></script>
    <script type="text/javascript" src="b.js"></script>
    <script type="text/javascript" src="c.js"></script>
  </head>
  <body>
    <section class="main-container">
      <div class="login-container">
      
        <form class="login-form">
        <div>Login</div>
          <div class="email floating-container">
            <input id='email' type="email" class="input-email" />
            <label for="email">Email</label>
          </div>
          <div class="password floating-container">
            <input class="input-password" type="password" id="password"/>
            <label for="password">Password</label>
          </div>
          <div class="remember-password">
            Forgot password click link <a href=''>remember password<a>
          </div>
          <div class="submit-button">
            <button class="login-button">Login</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
